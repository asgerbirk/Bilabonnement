<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new user</title>
    <link rel="stylesheet" th:href="@{style.css}" href="../static/style.css">
</head>
<body>
<ul>
    <li><a class="headlinetext" href="/index"> Home</a></li>

</ul>

<form method="post" action="/createsuccess">
    <div class="container">
        <h1>Opret ny bruger</h1>
        <label for="email"><b>Indtast email</b></label>
        <input type="text" placeholder="Email" name="email" required>
        <br><br/>
        <label for="password"><b>Indtast password</b></label>
        <input type="password" placeholder="Password" name="password" required>
        <br><br/>
        <label for="firstname"><b>Indtast dit fornavn</b></label>
        <input type="text" placeholder="Fornavn" name="firstname" required>
        <br><br/>
        <label for="lastname"><b>Indtast dit efternavn</b></label>
        <input type="text" placeholder="Efternavn" name="lastname" required>
        <br><br/>
        <label for="number"><b>Indtast dit telefon nummer</b></label>
        <input type="number" placeholder="Telefon nummer" name="number" required>
        <br><br/>
        <button type="submit">Opret ny bruger</button>
    </div>
</form>

</body>
</html>
