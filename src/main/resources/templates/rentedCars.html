<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" th:href="@{navbarStyle.css}" href="../static/navbarStyle.css">
    <link rel="stylesheet" th:href="@{frontPage.css}" href="../static/frontPage.css">
    <link rel="stylesheet" th:href="@{rentedCars.css}" href="../static/rentedCars.css">

</head>
<body>

<div th:replace="fragments/topnav :: navbar"></div>
<h1> Udlejede biler</h1>
<table>

    <tr>
        <th>ID</th>
        <th>Model</th>
        <th>MÃ¦rke</th>
        <th>Farve</th>
        <th>Pris</th>
    </tr>


    <tr
            th:each="rentedcars : ${rentedcars}">
        <td th:text="${rentedcars.getCarNumber()}"></td>
        <td th:text="${rentedcars.getModel()}"></td>
        <td th:text="${rentedcars.getBrand()}"></td>

<table id="price">

</table>

</body>
</html>
