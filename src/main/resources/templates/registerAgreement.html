<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register new agreement</title>
    <link rel="stylesheet" th:href="@{fragmentStyle.css}" href="../static/fragmentStyle.css">
    <link rel="stylesheet" th:href="@{frontPage.css}" href="../static/frontPage.css">
    <link rel="stylesheet" th:href="@{background.css}" href="../static/background.css">
</head>
<body>

<div th:replace="fragments/fragmentlibary :: navbar"></div>

<form method="post" action="/registeredAgreement">
    <div class="container">
        <h1>Opret nyt agreement</h1>
        <label for="customerID"><b>Indtast kunde ID</b></label>
        <input type="number" placeholder="kunde ID" name="customerID" required id="customerID">
        <br><br/>
        <label for="carNumber"><b>Indtast vogn nummer</b></label>
        <input type="number" placeholder="vogn nummer" name="carNumber" required id="carNumber">
        <br><br/>
        <label for="period"><b>Indtast ønskede antal måneder at leje</b></label>
        <input type="number" placeholder="periode" name="period" required id="period">
        <br><br/>
        <label for="price"><b>Indtast pris pr måned</b></label>
        <input type="number" placeholder="total pris" name="price" required id="price">
        <br><br/>
        <label for="location"><b>Indtast hvor bilen skal hentes</b></label>
        <select name="location" id="location">
            <option value="FDM">FDM</option>
            <option value="Home">Home</option>
            <option value="DS1">DS salon 1</option>
            <option value="DS2">DS salon 2</option>
        </select>
        <br><br/>
        <button type="submit">Opret ny lejeaftale</button>
    </div>
</form>

<div th:replace="fragments/fragmentlibary :: footer"></div>

</body>
</html>
